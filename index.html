<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Game</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type='text/javascript' src='assets/javascript/app.js'></script>
</head>
<body>
    <!--Create Trivia-->
    <!--Money!-->
    <div class="question">
        <span>Created in 2009, what was the first decentralized cryptocurrency?</span>
        <div class="answers">
            <div class="answer">A. Z-Cash</div>
            <div class="answer">B. LiteCoin</div>
            <div id="correct" class="answer">C. Bitcoin</div>
            <div class="answer">D. Bitcoin cash</div>
        </div>
    </div>

    <div class="question">
        <span>What is the average life span of an American $1 bill?</span>
        <div class="answers">
            <div class="answer">A. 5 years</div>
            <div class="answer">B. 10 years</div>
            <div class="answer">C. 6 months</div>
            <div class="answer">D. Unknown</div>
        </div>
    </div>
</body>
</html>
