<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Game</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type='text/javascript' src='assets/javascript/app.js'></script>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
</head>
<body class="backgroundImage">
    
    <!--Money Trivia-->
    <!--modal goes here-->
    <div class="modal">
        <h3>Your score:</h3>
        <div class="container">
            <div id="score"></div>
            <div> /7</div>
        </div>
        <div class="gif">
            <img src="assets/images/trump.gif">
        </div>
        
    </div>
    <div class="description">This is a timed quiz. Please answer the following questions within 30 seconds. We will inform you of your score after that time is up.</div>

    <div class="center">
        <div id="counter"></div>
        <div class="question">
            <span id="question1"></span>
            <div class="answers">
                <div id="1answera" class="selected"></div>
                <div id="1answerb" class="selected"></div>
                <div id="1answerc" class="selected"></div>
                <div id="1answerd" class="selected answer"></div>
            </div>
        </div>
        <div class="question">
            <span id="question2"></span>
            <div class="answers">
                <div id="2answera" class="selected"></div>
                <div id="2answerb" class="selected"></div>
                <div id="2answerc" class="selected"></div>
                <div id="2answerd" class="selected"></div>
            </div>
        </div>
        <div class="question">
            <span id="question3"></span>
            <div class="answers">
                <div id="3answera" class="selected"></div>
                <div id="3answerb" class="selected"></div>
                <div id="3answerc" class="selected"></div>
                <div id="3answerd" class="selected"></div>
            </div>
        </div>
        <div class="question">
            <span id="question4"></span>
            <div class="answers">
                <div id="4answera" class="selected"></div>
                <div id="4answerb" class="selected"></div>
                <div id="4answerc" class="selected"></div>
                <div id="4answerd" class="selected"></div>
            </div>
        </div>
        <div class="question">
            <span id="question5"></span>
            <div class="answers">
                <div id="5answera" class="selected"></div>
                <div id="5answerb" class="selected"></div>
                <div id="5answerc" class="selected"></div>
                <div id="5answerd" class="selected"></div>
            </div>
        </div>
        <div class="question">
            <span id="question6"></span>
            <div class="answers">
                <div id="6answera" class="selected"></div>
                <div id="6answerb" class="selected"></div>
                <div id="6answerc" class="selected"></div>
                <div id="6answerd" class="selected"></div>
            </div>
        </div>
        <div class="question">
            <span id="question7"></span>
            <div class="answers">
                <div id="7answera" class="selected"></div>
                <div id="7answerb" class="selected"></div>
                <div id="7answerc" class="selected"></div>
                <div id="7answerd" class="selected"></div>
            </div>
        </div>
    </div>

</body>
</html>
